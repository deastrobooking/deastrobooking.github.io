			</p>
		</header>

	</div>



	<div class="container">

		<h2>Ultra Math Contact Form</h2>
		<form action="#">
			<label>First Name</label>

			<!-- Create all the input boxes and
			assign there respective functions
			to update the content in a variable -->
			<input type="text" id="fname" name="firstname" onchange="updateFname()">

			<label>Last Name</label>
			<input type="text" id="lname" name="lastname" onchange="updateLname()">

			<label>Subject</label>
			<textarea id="subject" name="subject" style="height:100px" onchange="updateSubject()">
		</textarea>

			<button class="submit-btn" onclick="false;">
				Submit
			</button>
		</form>
	</div>
	

	<script>

		// Variables to store the input text
		let fname = '';
		let lname = '';
		let subject = '';

		// Functions to update the input text
		updateFname = () => {
			fname = document
				.getElementById('fname').value;
		}

		updateLname = () => {
			lname = document
				.getElementById('lname').value;
		}

		updateSubject = () => {
			subject = document
				.getElementById('subject').value;
		}

		// Event listener for the
		// 'beforeunload' event
		window.addEventListener('beforeunload',
			function (e) {

				// Check if any of the input
				// fields are filled
				if (fname !== '' ||
					lname !== '' ||
					subject !== '') {

					// Cancel the event and
					// show alert that the unsaved
					// changes would be lost
					e.preventDefault();
					e.returnValue = '';
				}
			});
	</script>
