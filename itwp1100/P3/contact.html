<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project 3 Validation</title>
    <link rel="stylesheet" href="style.css">

    <script src="validator.js"></script>
</head>

<form name="contactForm" onsubmit="return validateForm()" action="confirmation.php" method="post">
    <!-- Navi -->
    <header>
        <img src="images/logo.png" alt="Cougar Logo" class="logo">
        <p>
            <a href="../home.html" class="responsive">Course Index</a>
            <a href="index.html" class="responsive">3D Home</a>
            <a href="page2.html" class="responsive">2D Graphing</a>
        </p>
        <!-- Seperated into 2 Rows to Manage Center Alignment-->
        <p>
            <a href="page1.html" class="responsive2">Addition</a>
            <a href="page3.html" class="responsive2">Quadratic</a>
            <a href="Test1.html" class="responsive2">Test</a>
            <a href="Test2.html" class="responsive2">Test2</a>
            <a href="contact.html" class="responsive2">Contact</a>
        </p>
    </header>
    <!-- Name, Email, Mobile Number-->
    <h2>Application Form</h2>
    <div class="row">
        <label>Full Name</label>
        <input type="text" name="name">
        <div class="error" id="nameErr"></div>
    </div>
    <div class="row">
        <label>Email Address</label>
        <input type="text" name="email">
        <div class="error" id="emailErr"></div>
    </div>
    <div class="row">
        <label>Mobile Number</label>
        <input type="text" name="mobile" maxlength="10">
        <div class="error" id="mobileErr"></div>
    </div>
    <!--Country Dropdown Box-->
    <div class="row">
        <label>Country</label>
        <select name="country">
            <option>Select</option>
            <option>Australia</option>
            <option>India</option>
            <option>United States</option>
            <option>United Kingdom</option>
        </select>
        <div class="error" id="countryErr"></div>
    </div>
    <!-- Gender Row Radio Buttons -->
    <div class="row">
        <label>Gender</label>
        <div class="form-inline">
            <label><input type="radio" name="gender" value="male"> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
        </div>
        <div class="error" id="genderErr"></div>
    </div>
    <!--Hobbies row style Checkbox-->
    <div class="row">
        <label>Hobbies <i>(Optional)</i></label>
        <div class="form-inline">
            <label><input type="checkbox" name="hobbies[]" value="sports"> Sports</label>
            <label><input type="checkbox" name="hobbies[]" value="movies"> Movies</label>
            <label><input type="checkbox" name="hobbies[]" value="music"> Music</label>
        </div>
    </div>
    <!--Submit Button-->
    <div class="row">
        <input type="submit" value="Submit">
    </div>
    <!--Footer HTML 5 Validation-->
    <footer>
        <p class="responsive3">
            <a href= "https://validator.w3.org/nu/?doc=https%3A%2F%2Fchabotr564.macombserver.net%2Fitwp1100%2FP3%2Fcontact.html" class = "topnav" id = "ftnavi" title='HTML5 Validation'>HTML5 Validation</a>
            <a href="../home.html">Homepage</a>
        </p>       
    </footer>
</form>
</body>

</html>
