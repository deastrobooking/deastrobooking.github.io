   <article>
      <h2>Day of the Week Lookup</h2>
      <form>
          <fieldset>
            <label for="dateSelected">
              Select a date
            </label>
            <input type="date" id="dateSelected" />
          </fieldset>
          <fieldset class="button">
            <button type="button" id="determineDay">Find day</button>
          </fieldset>
          <fieldset>
             <p>Day of the Week</p>
            <p id="day"></p>
          </fieldset>
     </form>
   </article>
    <script>
       // Variables Declared_________________________________________________
         var selection = document.getElementById("dateSelected");
         var result = document.getElementById("day");
         var allDaysOfWeek = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
         var selectedDate;
         var dayOfWeekNumber;
         var dayOfWeekName;
         // Code to look up day _______________________________________
       function lookUpDay() {
          selectedDate = new Date(selection.value); //creates a variable whose values is a Date object based on the user's input
          selectedDate.setUTCHours(12); //looks up the day of the week value (0-6) for the new Date object assuming universal time (UTC)
          dayOfWeekNumber = selectedDate.getUTCDay(); //uses the day value from the previous statement to look up the corresponding day name from the allDaysOfWeek array
          dayOfWeekName = allDaysOfWeek [dayOfWeekNumber]; 
          result.innerHTML = dayOfWeekName; //displays the resulting day name in the day of the weeb box on the webpage
       }
       // Function to Create event listener. _________________________
      function createEventListener() {
        var submitButton = document.getElementById("determineDay");

          if (submitButton.addEventListener) {
              submitButton.addEventListener("click", lookUpDay, false);

          } else if (submitButton.attachEvent) {
              submitButton.attachEvent("onclick", lookUpDay);
          }

              document.getElementById("dateSelected").value = ""; 
              //clears last initial value when reloading
              document.getElementById("day").value = "";
              //clears last initial value when reloading
          }

          if(window.addEventListener) {
              window.addEventListener("load", createEventListener, false);

          } else if (window.attachEvent) {
            window.attachEVent("onload", createEventListener);
       }
    </script>
