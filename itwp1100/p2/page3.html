    <aside class="cell cell-2">
      <p><h6>Quadratic Formula</h6></p>
      <p>
        \[x = (-b \pm \sqrt{b^2-4ac} \over 2a).\]
      </p>
      <p><h6>Standard Form</h6></p>
      <p>
        $$f(x) = ax^2 + bx + c$$
      </p>
      <p><h6>Vertex Form</h6></p>
      <p>
        $$f(x)= a(x-h)^2+k$$
      </p>
      <p><h6>Factored Form</h6></p>
      <p>
        $$f(x)= a(x-p)(x-q)$$
      </p>
    </aside>
